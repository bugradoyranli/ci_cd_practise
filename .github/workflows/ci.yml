# .github/workflows/ci.yml

name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python kur
        uses: actions/setup-python@v4
        with:
          python-version: 3.10
      - name: Bağımlılıkları kur
        run: pip install -r requirements.txt
      - name: Testleri çalıştır
        run: pytest
